<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renome</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <h1><img src="./images/img_logo.png" alt="Renome"></h1>
    </div>
  </header>

  <main class="main">
    <section class="about">
      <h2 class="about__title">珈琲のこだわり</h2>
      <div class="about__list">
        <div class="about__item card">
          <div class="card__body">
            <img class="card__pic" src="./images/pic_about01.png" alt="">
            <p>スペシャリティーコーヒーは一般的なコーヒーに比べて雑味が少なく、コーヒー豆の持つ本来の味覚を限りなくクリーンな状態で味わうことができます。</p>
          </div>
          <a class="btn" href="#">詳しく見る</a>
        </div>
        <div class="about__item card">
          <div class="card__body">
            <img class="card__pic" src="./images/pic_about02.png" alt="">
            <p>ネルフィルターはコーヒーの旨み成分であるコーヒーオイル等もしっかりと透過し、クリーンで香り高く、どこか糖蜜のようにトロリとした質感に仕上がります。</p>
          </div>
          <a class="btn" href="#">詳しく見る</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>
</body>
</html>
